site_name: Sequence composition virus-host matching project
repo_url: https://github.com/phenolophthaleinum/fastDNA-faiss
repo_name: phenolophthaleinum/fastDNA-faiss
edit_uri: "blob/master/docs/"
plugins:
  - search
  - mkdocstrings:
      watch:
        - utils
extra_javascript:
    - https://unpkg.com/mermaid/dist/mermaid.min.js
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs